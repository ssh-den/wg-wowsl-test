<div class="flex flex-row gap-2 2xl:gap-4 items-start">
  <img class="w-[32px] h-[32px] lg:w-[48px] lg:h-[48px] 2xl:w-[96px] 2xl:h-[96px]" [src]="imageUrl" />
  <div class="flex flex-col gap-0 2xl:gap-2">
    <p class="font-bold uppercase tracking-wider text-xs lg:text-sm 2xl:text-3xl">{{ title }}</p>
    <p class="text-slate-400 text-xs lg:text-sm 2xl:text-3xl">{{ subtitle }}</p>
  </div>
</div>
