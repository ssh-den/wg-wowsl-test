<button class="text-white font-bold py-2 px-4 border-2 border-white uppercase
         transition duration-300
         hover:shadow-[0_0_8px_rgba(255,255,255,0.6),0_0_16px_rgba(255,255,255,0.4)]
         cursor-pointer
         text-sm
         lg:text-base
         2xl:text-3xl 2xl:py-4 2xl:px-8">
  <span *ngIf="!loading">{{ label }}</span>
  <span *ngIf="loading">Loading...</span>
</button>
